<form [formGroup]="registerForm" (ngSubmit)="register()">
    <div >
        <label for="name">Name</label>
        <input type="text" formControlName="name"  />
        <div *ngIf="registerForm.controls.name.errors" >
            <div *ngIf="registerForm.controls.name.errors.required">Name is required</div>
        </div>
    </div>
    <div >
        <label for="email">Email</label>
        <input type="text" formControlName="email"  />
        <div *ngIf="registerForm.controls.email.errors" >
            <div *ngIf="registerForm.controls.email.errors.required">Email is required</div>
        </div>
    </div>
    <div >
        <label for="password">Password</label>
        <input type="password" formControlName="password"  />
        <div *ngIf="registerForm.controls.password.errors" >
            <div *ngIf="registerForm.controls.password.errors.required">Password is required</div>
            <div *ngIf="registerForm.controls.password.errors.minlength">Password must be at least 6 characters</div>
        </div>
    </div>
    <div >
        <button [disabled]="loading" >Register</button>
        <a [routerLink]="['/authorize']" >Cancel</a>
    </div>
</form>
